(% extends "learning_logs/base.html %}

{% block content %}

<p>Add a New Topic:</p>

<!--Define the HTML form; submit data as a POST request-->
<form action="{% url 'learning_logs:new_topic' %}" method="'post'">
<!--    This prevents attackers from using the form from getting unauthorized access-->
    {% csrf_token %}
<!--    Create the form in a paragraph structure to look clean-->
    {{ form.as_p }}
<!--    create a button to submit the form-->
    <button name="submit">Add Topic</button>
</form>

{% endblock content %}
